version: '2'
services:
  apim_rdbms:
    build:
        context: ../
        dockerfile: pattern-7/database/Dockerfile
    environment:
        MYSQL_ROOT_PASSWORD: root
  svnrepo:
    image: dockerhub.private.wso2.com/svnrepo
  am-analytics:
    build:
      context: ../
      dockerfile: pattern-7/am-analytics/Dockerfile
    environment:
      - SLEEP=5
  keymanager-tm:
    build:
      context: ../
      dockerfile: pattern-7/keymanager-tm/Dockerfile
    environment:
      - SLEEP=60
    links:
      - nginx:gateway.apim.wso2.com
      - nginx:mgt.gateway.apim.wso2.com
      - nginx:publisher.apim.wso2.com
      - nginx:store.apim.wso2.com
      - nginx:keymanager-tm.apim.wso2.com
      - nginx:analytics.apim.wso2.com
  gateway-manager:
    build:
      context: ../
      dockerfile: pattern-7/gateway-manager/Dockerfile
    environment:
      - SLEEP=100
    links:
      - nginx:gateway.apim.wso2.com
      - nginx:mgt.gateway.apim.wso2.com
      - nginx:publisher.apim.wso2.com
      - nginx:store.apim.wso2.com
      - nginx:keymanager-tm.apim.wso2.com
      - nginx:analytics.apim.wso2.com
  gateway-worker:
    build:
      context: ../
      dockerfile: pattern-7/gateway-worker/Dockerfile
    environment:
      - SLEEP=180
    links:
      - nginx:gateway.apim.wso2.com
      - nginx:mgt.gateway.apim.wso2.com
      - nginx:publisher.apim.wso2.com
      - nginx:store.apim.wso2.com
      - nginx:keymanager-tm.apim.wso2.com
      - nginx:analytics.apim.wso2.com
  store:
    build:
      context: ../
      dockerfile: pattern-7/store/Dockerfile
    environment:
      - SLEEP=200
    links:
      - nginx:gateway.apim.wso2.com
      - nginx:mgt.gateway.apim.wso2.com
      - nginx:publisher.apim.wso2.com
      - nginx:store.apim.wso2.com
      - nginx:keymanager-tm.apim.wso2.com
      - nginx:analytics.apim.wso2.com
  publisher:
    build:
      context: ../
      dockerfile: pattern-7/publisher/Dockerfile
    environment:
      - SLEEP=200
    links:
      - nginx:gateway.apim.wso2.com
      - nginx:mgt.gateway.apim.wso2.com
      - nginx:publisher.apim.wso2.com
      - nginx:store.apim.wso2.com
      - nginx:keymanager-tm.apim.wso2.com
      - nginx:analytics.apim.wso2.com
  nginx:
    build:
      context: ../
      dockerfile: pattern-7/nginx/Dockerfile
    environment:
      - SLEEP=60
    ports:
      - "443:9443"
      - "80:9763"
      - "8280:8280"
      - "8243:8243"
      - "9444:9444"
      - "9764:9764"
