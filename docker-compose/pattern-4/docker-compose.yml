    build:
      context: ../
      dockerfile: pattern-4/publisher/Dockerfile
    environment:
      - SLEEP=260
    ports:
      - "9445:9443"
  nginx:
    build:
      context: ../
      dockerfile: pattern-4/nginx/Dockerfile
    environment:
      - SLEEP=100
    ports:
      - "443:9443"
      - "80:9763"
