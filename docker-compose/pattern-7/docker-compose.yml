version: '2'
services:
  apim_rdbms:
    build:
        context: ../
        dockerfile: pattern-7/database/Dockerfile
    environment:
        MYSQL_ROOT_PASSWORD: root
  api-manager:
    build:
      context: ../
      dockerfile: pattern-7/api-manager/Dockerfile
    environment:
      - SLEEP=100
    ports:
      - "443:9443"
      - "80:9763"
      - "8280:8280"
      - "8243:8243"
  is-key-manager:
    build:
      context: ../
      dockerfile: pattern-7/is-key-manager/Dockerfile
    environment:
      - SLEEP=120
    ports:
      - "9444:9443"
