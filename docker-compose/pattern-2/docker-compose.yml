version: '2'
services:
  apim_rdbms:
    build:
        context: ../
        dockerfile: pattern-2/database/Dockerfile
    environment:
        MYSQL_ROOT_PASSWORD: root
  am-analytics:
    build:
      context: ../
      dockerfile: pattern-2/am-analytics/Dockerfile
    environment:
      SLEEP: 5
    ports:
      - "9444:9444"
      - "9764:9764"
  api-manager:
    build:
      context: ../
      dockerfile: pattern-2/api-manager/Dockerfile
    environment:
      SLEEP: 90
    ports:
      - "80:9763"
      - "443:9443"
      - "8280:8280"
      - "8243:8243"
