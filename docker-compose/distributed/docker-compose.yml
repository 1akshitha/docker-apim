version: '2.4'
services:
  mysql:
    image: arm64v8/mysql:oracle
    ports:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql/scripts:/docker-entrypoint-initdb.d
      - ./mysql/conf/my.cnf:/etc/mysql/mysql.conf.d/my.cnf
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  gateway-1:
    build: ./dockerfiles/gateway-1
    ports:
      - 49301:8243
      - 49300:9443
    environment:
      - PROFILE_NAME=gateway-worker
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "8243"]
      interval: 10s
      start_period: 100s
      retries: 10
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./gateway-1/config:/home/wso2carbon/wso2-config-volume
      - ./gateway-1/artifact:/home/wso2carbon/wso2-artifact-volume
  gateway-2:
    build: ./dockerfiles/gateway-2
    ports:
      - 49401:8243
      - 49400:9443
    environment:
      - PROFILE_NAME=gateway-worker
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "8243"]
      interval: 10s
      start_period: 100s
      retries: 10
    depends_on:
      gateway-1:
        condition: service_healthy
    volumes:
      - ./gateway-2/config:/home/wso2carbon/wso2-config-volume
      - ./gateway-2/artifact:/home/wso2carbon/wso2-artifact-volume
  apim-cp-1:
    build: ./dockerfiles/apim-cp-1
    ports:
      - 49500:9443
      - 5672
      - 9711
      - 9611
    environment:
      - PROFILE_NAME=control-plane  
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 100s
      retries: 10
    depends_on:
      gateway-1:
        condition: service_healthy
      mysql:
        condition: service_healthy
    volumes:
      - ./apim-cp-1/config:/home/wso2carbon/wso2-config-volume
      - ./apim-cp-1/artifact:/home/wso2carbon/wso2-artifact-volume
  apim-cp-2:
    build: ./dockerfiles/apim-cp-2
    ports:
      - 49600:9443
      - 5672
      - 9711
      - 9611
    environment:
      - PROFILE_NAME=control-plane  
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 100s
      retries: 10
    depends_on:
      apim-cp-1:
        condition: service_healthy
    volumes:
      - ./apim-cp-2/config:/home/wso2carbon/wso2-config-volume
      - ./apim-cp-2/artifact:/home/wso2carbon/wso2-artifact-volume
  traffic-manager-1:
    build: ./dockerfiles/traffic-manager-1
    ports:
      - 49800:9443
      - 5672
      - 9711
      - 9611
    environment:
      - PROFILE_NAME=traffic-manager
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 100s
      retries: 10
    depends_on:
      apim-cp-1:
        condition: service_healthy
    volumes:
      - ./traffic-manager-1/config:/home/wso2carbon/wso2-config-volume
      - ./traffic-manager-1/artifact:/home/wso2carbon/wso2-artifact-volume   
  traffic-manager-2:
    build: ./dockerfiles/traffic-manager-2
    ports:
      - 49900:9443
      - 5672
      - 9711
      - 9611
    environment:
      - PROFILE_NAME=traffic-manager
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 100s
      retries: 10
    depends_on:
      traffic-manager-1:
        condition: service_healthy
    volumes:
      - ./traffic-manager-2/config:/home/wso2carbon/wso2-config-volume
      - ./traffic-manager-2/artifact:/home/wso2carbon/wso2-artifact-volume
      
