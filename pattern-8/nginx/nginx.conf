events {
  worker_connections  4096;  ## Default: 1024
}

http {

##api-manager

upstream ssl.mgt.gateway.apim.wso2.com {
    server gateway-manager:9443;
}


server {
    listen 9443;
    server_name mgt.gateway.apim.wso2.com;
    ssl on;
    ssl_certificate /etc/nginx/ssl/apim.crt;
    ssl_certificate_key /etc/nginx/ssl/apim.key;

    location / {
               proxy_set_header X-Forwarded-Host $host;
               proxy_set_header X-Forwarded-Server $host;
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               proxy_set_header Host $http_host;
               proxy_read_timeout 5m;
               proxy_send_timeout 5m;
               proxy_pass https://ssl.mgt.gateway.apim.wso2.com;
        }
        error_log  /var/log/nginx/mgt-error.log ;
        access_log  /var/log/nginx/mgt-access.log;
}

